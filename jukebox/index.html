<!DOCTYPE html>
<html>
    <head>
        <title>JUKE BOX</title>
        <link rel="stylesheet" href="jukebox.css" />
    </head>
    <body>
        <div id="menue">
            <button id='scrollLeft'><</button>
            <button class='first' id='leftButton' ><img id='leftPhoto' src='https://tse4.mm.bing.net/th?id=OIP.M7f8f048f359e9247568babd3f1082d50o0&pid=15.1'/></button>
            <button class='second' id='middleButton' ><img id="middlePhoto" src="http://www.josepvinaixa.com/blog/wp-content/uploads/2014/05/Melanie-Martinez-Dollhouse-EP-2014-1200x1200.png"/></button>
            <button class='third' id='rightButton' ><img id="rightPhoto" src='https://upload.wikimedia.org/wikipedia/en/d/df/Arctic_Monkeys_-_Do_I_Wanna_Know.png' /></button>
            <button id='scrollRight'>></button>
            
        </div>
        <div id='leftMenue'>
            <input placeholder='search' id='searchBar'></input>
            <button id='searchButton'>Search</button>
            <div id='searchResults'>
            </div>
        </div>
        <div id='currentSong'>
            
            
        </div> 
        <div id="buttons">
            <button id='volumeDown'>Volume Down</button>
            <button id='volumeUp'>Volume Up</button>
            <button id='pause'>||</button>
            <button id='play'>[></button>
            <button id='skip'>>>|</button>
            
        </div>   
        <div id="bottom">

        </div>
        <div id='audioFiles'>
        <audio src="hypnotic.mp3" id="songPlace">
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script type="text/javascript" src='jukeBoxCon.js'></script>
        <script type="text/javascript" src="jukebox.js"></script>
    </body>
